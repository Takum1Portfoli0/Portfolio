<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    body {
      background: white;
      color: black;
      font-family: "Courier New", monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 30px 0;
      background: red;
      color: white;
    }

    header h1 {
      font-size: 2em;
      letter-spacing: 2px;
      margin: 0;
    }

    main {
      padding: 20px;
    }

    .download-button {
      display: inline-block;
      padding: 10px 20px;
      margin: 20px 0;
      background: black;
      color: white;
      text-decoration: none;
      font-size: 1em;
      border-radius: 5px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      justify-items: center;
      padding: 20px;
    }

    .gallery img {
      max-width: 90%;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    video {
      max-width: 80%;
      margin: 20px 0;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    p {
      font-size: 1.2em;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>PORTFOLIO</h1>
  </header>

  <main>
    <a href="MyGunModel.blend" class="download-button" download>Download .blend File</a>

    <img src="preview_image.png" alt="Preview Image">

    <video src="turnaround_video.mp4" controls></video>

    <div class="gallery">
      <img src="up_edge.png" alt="Up Edge">
      <img src="front_edge.png" alt="Front Edge">
      <img src="side_edge.png" alt="Side Edge">
      <img src="modifier.png" alt="Modifier">
      <img src="side.png" alt="Side">
      <img src="front.png" alt="Front">
      <img src="up.png" alt="Up">
      <img src="cylinder.png" alt="Cylinder">
    </div>

    <p>Thank you for viewing my work!</p>
  </main>
</body>
</html>
