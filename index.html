<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Takumi's Gun Model</title>
  <style>
    body {
      background: white;
      color: black;
      font-family: "Courier New", monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 30px 0;
    }

    header h1 {
      font-size: 2em;
      letter-spacing: 2px;
    }

    main {
      padding: 20px;
    }

    main img, main video {
      max-width: 80%;
      margin: 20px 0;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .image-gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .image-gallery img {
      max-width: 60%;
    }

    p {
      font-size: 1.2em;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1> GUN MODEL</h1>
  </header>

  <main>
    <img src="assets/preview_image.png" alt="Preview Image">

    <video src="assets/turnaround_video.mp4" controls></video>

    <div class="image-gallery">
      <img src="assets/up_edge.png" alt="Up Edge">
      <img src="assets/front_edge.png" alt="Front Edge">
      <img src="assets/side_edge.png" alt="Side Edge">
      <img src="assets/modifier.png" alt="Modifier">
      <img src="assets/side.png" alt="Side">
      <img src="assets/front.png" alt="Front">
      <img src="assets/up.png" alt="Up">
      <img src="assets/cylinder.png" alt="Cylinder">
    </div>

    <p>Thank you for viewing my work!</p>
  </main>
</body>
</html>
