<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    body {
      background: white;
      color: black;
      font-family: "Courier New", monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 30px 0;
      background-color: red;
    }

    header h1 {
      font-size: 2em;
      letter-spacing: 2px;
      color: white;
    }

    main {
      padding: 20px;
    }

    .download {
      margin: 20px;
    }

    .download a {
      background: black;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      display: inline-block;
      border-radius: 5px;
      font-family: "Courier New", monospace;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      justify-items: center;
      margin-top: 20px;
    }

    .gallery img, .gallery video {
      height: 200px; /* Example height, adjust as needed */
      object-fit: contain;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    p {
      font-size: 1.2em;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>PORTFOLIO</h1>
  </header>

  <main>
    <div class="download">
      <a href="assets/MyGunModel.blend" download>Download .blend File</a>
    </div>

    <div class="gallery">
      <!-- 1st Row -->
      <img src="assets/cylinder.png" alt="Cylinder">
      <video src="assets/turnaround_video.mp4" controls></video>
      <video src="assets/turnaround_video_freestyle.mp4" controls></video>

      <!-- 2nd Row -->
      <img src="assets/up_edge.png" alt="Up Edge">
      <img src="assets/front_edge.png" alt="Front Edge">
      <img src="assets/side_edge.png" alt="Side Edge">

      <!-- 3rd Row -->
      <img src="assets/up.png" alt="Up">
      <img src="assets/front.png" alt="Front">
      <img src="assets/side.png" alt="Side">

      <!-- 4th Row -->
      <img src="assets/modifier.png" alt="Modifier">
    </div>

    <p>Thank you for viewing my work!</p>
  </main>
</body>
</html>
