<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>

  <!-- Google Fonts Jost読み込み -->
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@1,600&display=swap" rel="stylesheet">

  <style>
    body {
      background: white;
      color: black;
      font-family: "Courier New", monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 30px 0;
      background: red;
      color: white;
    }
    header h1 {
      font-family: 'Jost', sans-serif;
      font-weight: 600;
      font-style: italic;
      font-size: 2em;
      letter-spacing: 12px; /* 文字間スペース */
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      justify-items: center;
      padding: 40px;
    }
    .gallery-item {
      text-align: center;
    }
    .gallery img {
      height: 300px;
      object-fit: contain;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .caption {
      margin-top: 10px;
      font-size: 1.1em;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <header>
    <h1>P o r t f o l i o</h1>
  </header>

  <div class="gallery">

    <div class="gallery-item">
      <a href="portfolio1/king_cobra.html">
        <img src="assets/cylinder.png" alt="Colt King Cobra Target" />
      </a>
      <div class="caption">
        Colt King Cobra Target 22 LR <br />
        2025/03/19
      </div>
    </div>

    <!-- 追加ポートフォリオ用のスペース -->
    <div class="gallery-item">
      <a href="portfolio2/index.html">
        <img src="assets/placeholder.png" alt="Another Work" />
      </a>
      <div class="caption">
        Coming Soon <br />
        ------
      </div>
    </div>

  </div>

</body>
</html>
