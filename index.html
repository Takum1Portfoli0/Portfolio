<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    body {
      background: white;
      color: black;
      font-family: "Courier New", monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: red;
      padding: 30px 0;
    }

    header h1 {
      font-size: 2em;
      letter-spacing: 2px;
      color: white;
    }

    .download-button {
      background-color: black;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      display: inline-block;
      margin: 20px 0;
      border-radius: 5px;
    }

    .main-content {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      justify-items: center;
      align-items: center;
      padding: 20px;
    }

    .main-content img, .main-content video {
      max-width: 80%;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    p {
      font-size: 1.2em;
      margin-top: 30px;
      grid-column: span 3;
    }
  </style>
</head>
<body>
  <header>
    <h1>PORTFOLIO</h1>
  </header>

  <main>
    <a href="assets/MyGunModel.blend" download class="download-button">Download .blend File</a>

    <div class="main-content">
      <img src="assets/preview_image.png" alt="Preview Image">
      <video src="assets/turnaround_video.mp4" controls></video>
      <video src="assets/turnaround_video_freestyle.mp4" controls></video>

      <img src="assets/up_edge.png" alt="Up Edge">
      <img src="assets/front_edge.png" alt="Front Edge">
      <img src="assets/side_edge.png" alt="Side Edge">

      <img src="assets/modifier.png" alt="Modifier">
      <img src="assets/side.png" alt="Side">
      <img src="assets/front.png" alt="Front">

      <img src="assets/up.png" alt="Up">
      <img src="assets/cylinder.png" alt="Cylinder">
    </div>

    <p>Thank you for viewing my work!</p>
  </main>
</body>
</html>
