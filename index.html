<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    body {
      background: white;
      color: black;
      font-family: "Courier New", monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 30px 0;
      background-color: red;
      color: white;
    }

    header h1 {
      font-size: 2em;
      letter-spacing: 2px;
      margin: 0;
    }

    main {
      padding: 20px;
    }

    .download-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: black;
      color: white;
      text-decoration: none;
      margin-bottom: 20px;
      border-radius: 4px;
    }

    .main-media {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .main-media img, .main-media video {
      max-width: 300px;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      justify-items: center;
    }

    .gallery img {
      max-width: 200px;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .modifier {
      margin-top: 40px;
    }

    p {
      font-size: 1.2em;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>PORTFOLIO</h1>
  </header>

  <main>
    <a class="download-btn" href="assets/MyGunModel.blend" download>Download .blend File</a>

    <div class="main-media">
      <img src="assets/preview_image.png" alt="Preview Image">
      <video src="assets/turnaround_video.mp4" controls></video>
      <video src="assets/turnaround_video_freestyle.mp4" controls></video>
    </div>

    <div class="gallery">
      <div>
        <img src="assets/up_edge.png" alt="Up Edge">
        <img src="assets/up.png" alt="Up">
      </div>
      <div>
        <img src="assets/front_edge.png" alt="Front Edge">
        <img src="assets/front.png" alt="Front">
        <img src="assets/cylinder.png" alt="Cylinder">
      </div>
      <div>
        <img src="assets/side_edge.png" alt="Side Edge">
        <img src="assets/side.png" alt="Side">
      </div>
    </div>

    <div class="modifier">
      <img src="assets/modifier.png" alt="Modifier">
    </div>

    <p>Thank you for viewing my work!</p>
  </main>
</body>
</html>
